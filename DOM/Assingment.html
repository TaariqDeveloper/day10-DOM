
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <div class="flex justify-center gap-10 mt-[10%]">
      <div id="div1" class="w-[300px] h-[300px] bg-red-600 rounded-xl"></div>
      <div id="div2" class="w-[300px] h-[300px] bg-red-600 rounded-xl"></div>
   </div>

   <div class="mt-10 ml-96">
      <button id="btn1" class="bg-black/65 px-20 py-2 text-4xl text-white rounded-xl mr-4">Hide</button>
      <button id="btn2" class="bg-black/65 px-20 py-2 text-4xl text-white rounded-xl">Show</button>
   </div>


   <input id="inp" type="text" placeholder="Enter Text" class="border-2  border-black w-80  ">

   <script>
 
 
      // const div1 = document.getElementById("div1");
      const div2 = document.getElementById("div2");
      const btn1 = document.getElementById("btn1");
      const btn2 = document.getElementById("btn2");

      let inp = document.querySelector("#inp")
      inp.addEventListener("keydown" , (e)=>{
         alert(`waxaad riixday  ${e.key}`)
      })

      div1.addEventListener("mouseover", ()=>{
         div1.style.backgroundColor = "yellow";
      })


      div1.addEventListener("mouseout", ()=>{
         div1.style.backgroundColor = "red";
      })

  
      
      btn1.addEventListener("click", () => {
         div1.style.display = "none";
         div2.style.display = "none";
         btn1.style.backgroundColor = "blue";
         btn2.style.backgroundColor = "#000000a6";
         
      });

      
      btn2.addEventListener("click", () => {
         div1.style.display = "block";
         div2.style.display = "block";
         btn2.style.backgroundColor = "blue";
         btn1.style.backgroundColor = "#000000a6"; 


      });
   </script>
</body>
</html>
